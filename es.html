<html>
<head></head>
<body>
    <h1>Es3</h1>
    Primo numero:   <input type="number" id="num1" required></input><br>
    Secondo numero: <input type="number" id="num2" required></input><br><br>
   <button id="somma">+</button>&nbsp;&nbsp;&nbsp;<button id="sottrazione">-</button>&nbsp;&nbsp;&nbsp;<button id="moltiplicazione">X</button>&nbsp;&nbsp;&nbsp;<button id="divisione">/</button>    
    <br><br><p id="risu"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

var sum=$("#somma");
var sot=$("#sottrazione");
var molt=$("#moltiplicazione");
var divi=$("#divisione");
sum.on("click", function(){
    var num1=parseInt($("#num1").val());
    var num2=parseInt($("#num2").val());
$("#risu").html("Risultato = "+(num1+num2));
});

sot.on("click", function(){
    var num1=parseInt($("#num1").val());
    var num2=parseInt($("#num2").val());
$("#risu").html("Risultato = "+(num1-num2));
});

molt.on("click", function(){
    var num1=parseInt($("#num1").val());
    var num2=parseInt($("#num2").val());
$("#risu").html("Risultato = "+(num1*num2));
});

divi.on("click", function(){
    var num1=parseInt($("#num1").val());
    var num2=parseInt($("#num2").val());
$("#risu").html("Risultato = "+(num1/num2));
});

    </script>
    </body>
</html>
